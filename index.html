<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./DiceRoller.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<title>Dice Roller</title>
	</head>
	<body>
		<div class="centerContainer">
			<div class="flexContainer">
				<input type="text" id="playerName" placeholder="Indtast spiller navn" />
				<button id="addPlayer">Tilføj Spiller</button>
			</div>
			<div id="playersContainer"></div>
			<div class="flexContainer">
				<p>Runde nummer:</p>
				<p id="roundNumber"></p>
				<p></p>
			</div>
			<div class="dice">
				<img id="dice1" src="./assets/dice1.png" alt="Terning1" />
				<img id="dice2" src="./assets/dice1.png" alt="Terning2" />
				<p id="messageContainer">Tryk på "Kast terningerne" for at starte</p>
			</div>
			<div>
				<button id="throwDices">Kast terningerne</button>
				<button id="resetGame">Start spillet forfra</button>
			</div>
			<div>
				<button id="resetPlayers">Nulstil Spillere</button>
				<button> <a href="rules.html">Regler</a></button>
			</div>
		</div>
	</body>
</html>
